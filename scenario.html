        <td class="hpb-cnt-tb-cell1" style="height : 382px;"><span style="font-size : 150%;">新聞部の部室で普段通りだらだらと談笑していた3人。</span><br>
        <br>
        <span style="font-size : 150%;">そこへ部活顧問の先生がやってきて、「人数も少なく目立った活動実績もないため、このままでは廃部になってしまう」と告げられる。</span><br>
        <br>
        <span style="font-size : 150%;">　廃部になるのは困ると、3人は新聞に載せるネタのアイディアを出していく。</span><br>
        <br>
        <span style="font-size : 150%;">最近学校内で七不思議が流行っていると聞き、七不思議を解明して生徒たちの注目を集め廃部を阻止しようということに。</span><br>
        <br>
        <span style="font-size : 150%;">　その夜、3人は七不思議を解明するべく深夜の学校に忍び込む。</span><b style="font-weight:normal;" id="docs-internal-guid-36378fe0-7fff-e6d1-7324-8ef13a120aa8"></b><b style="font-weight:normal;" id="docs-internal-guid-36378fe0-7fff-e6d1-7324-8ef13a120aa8"></b><b style="font-weight:normal;" id="docs-internal-guid-36378fe0-7fff-e6d1-7324-8ef13a120aa8"></b><b style="font-weight:normal;" id="docs-internal-guid-36378fe0-7fff-e6d1-7324-8ef13a120aa8"></b></td>
